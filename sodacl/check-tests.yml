checks for dim_product:
  - change for count < 50
  - change avg last 7 for count < 50
  - count > 0
  - count between 100 and 600
  - count = 0 :
      filter: color = 'Silver'
  - count same as dim_account
  - invalid(color) = 0:
       missing values:
         - NA
       valid values:
           - Black
           - White
           - Blue
  - invalid(weight_unit_measure_code) = 0:
      valid values: [G]
  - invalid(weight) = 0:
      valid max: 200
  - invalid(weight) = 0:
      valid min: 200
  - invalid(english_product_name) = 0:
      valid length: 4
  - invalid(english_product_name) = 0:
      valid max length: 4
  - invalid(english_product_name) = 0:
      valid min length: 4
  - invalid(product_key) = 0:
      valid format: integer
  - invalid(color) = 0:
      valid values:
        - Silver
        - Black
  - missing(color) > 70
  - missing(color) > 70:
      missing regex: ^NA.*
  - missing_percent(color) < 70:
      missing values: [NA]
  - missing(color) = 231:
      missing values: [NA]
  - missing_percent(spanish_product_name) < 60
  - missing(spanish_product_name) < 300

